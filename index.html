<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- //Header -->
    <header>
        <h1>Have a Look at Weather</h1>
    </header>

    <!-- //Main -->
    <main>
        <section class="search">
            <input type="text" id="city" placeholder="Enter location">
            <button id="searchButton">Search</button>
        </section>

        <section>
            <div id="display" class="cityy">
                <p>Weather For <span id="cityName"></span></p>
            </div>
        </section>


        <div class="maincontainer">

            <section class="template">
                <h1 id="cityName2"></h1>
                <div class="tempbox">
                    <li>Temperature is: <span id="temp"></span>&#x2103</li>
                    <li>Minmum Temp: <span id="min_temp"></span>&#x2103</li>
                    <li>Maximum Temp: <span id="max_temp"></span>&#x2103</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind Speed: <span id="wind_speed"></span> Km/s</li>
                </div>
            </section>

        </div>

    </main>

    <!-- //Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Rohit kakade. All rights reserved.</p>
        </div>
    </footer>

    <!-- //Script -->
    <script src="script.js"></script>
</body>

</html>
